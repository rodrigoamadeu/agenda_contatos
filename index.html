<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contatos.png" alt="Agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" required id="nome-contato" placeholder="Digite seu nome">
            <input type="tel" id="phone-contato" placeholder="(99) 99999-9999" pattern="\d{10,11}">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>    
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="nome-contato">---</td>
                    <td id="phone-contato">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
